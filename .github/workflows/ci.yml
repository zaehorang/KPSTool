name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  test:
    name: Test & Lint
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tests
        run: swift test

      - name: Run SwiftLint
        run: |
          brew install swiftlint
          swiftlint lint --strict --config .swiftlint.yml

  build:
    name: Build (Release)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build release
        run: swift build -c release
